<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fractus-atlas</title>

	<link rel="stylesheet" href="main.css">

</head>

<body>

	<header>
		<input type="text" readonly="readonly" id="imgpath" />
		<span id="progress">
			<input type="number" id="position_input" onchange="App.methods.request_position_change();" /> / <span
				id="max_counter"></span>
			<button onclick="App.methods.toggle_open_window()" title="open other(s) folder(s)">📂</button>
			<button onclick="App.remote.send('Random')" title="go to random image" id="header_random">🔀</button>
			<button onclick="App.methods.toggle_move_window()" title="move this image" id="header_move">🚚</button>
		</span>
	</header>

	<button onclick="App.remote.send('Previous')" id="main_previous" title="go to previous image">⬅</button>

	<article>
		<img src="" id="image" alt="image" style="display: none;" />
		<p id="no-images-error">
			❌ There is no images in this targets.<br>
			<button onclick="App.methods.toggle_open_window()" style="margin-top: 0.5em;">📂 Open other(s) folder(s)</button>
		</p>
		<!--[if lt IE 9]>
		<p style="position: fixed; bottom: 0; width: 100vw;">
			(please upgrade Microsoft Internet Explorer to continue using this software)
		</p>
		<![endif]-->
	</article>

	<button onclick="App.remote.send('Next')" id="main_next" title="go to next image">➡</button>

	<div id="move_window" class="popup_window" style="display: none;">
		<input type="text" id="move_search" />
		<p>Move current image in selected folder :</p>
		<div id="move_search_results"></div>
		<div class="window_actions">
			<button onclick="App.methods.toggle_move_window()" id="move_abort" class="abort_action">❌ Abort</button>
			<button onclick="App.methods.do_move();" id="move_ok" class="do_action">🚚 Move</button>
		</div>
		<p id="confirmation-move"></p>
	</div>

	<div id="open_window" class="popup_window" style="display: none;">
		<div id="target_folders_inputs"></div>
		<div class="window_actions">
			<button onclick="App.methods.toggle_open_window()" id="open_abort" class="abort_action">❌ Abort</button>
			<button onclick="App.methods.do_open();" id="open_ok" class="do_action">📂 Open</button>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
