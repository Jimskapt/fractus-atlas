<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fractus-atlas</title>

	<style type="text/css">
		html,
		body {
			padding: 0;
			margin: 0;
		}

		body {
			background-color: grey;
			overflow: hidden;
		}

		header,
		button#main_previous,
		button#main_next {
			position: fixed;
			top: 0;
			opacity: 0.3;
			background-color: grey;
		}

		header:not(:disabled):hover,
		button#main_previous:not(:disabled):hover,
		button#main_next:not(:disabled):hover {
			opacity: 0.9;
		}

		header {
			padding: 0.5em 1em;
			z-index: 10;
			text-align: center;
			right: 15%;
			width: 70%;
			border-radius: 0 0 1em 1em;
		}

		header #imgpath,
		header #progress {
			display: block;
		}

		header #imgpath {
			text-overflow: clip;
			word-wrap: break-word;
			line-height: 1em;
			max-height: 1em;
		}

		header #progress {
			margin: 0.5em 0;
		}

		header #progress input#position_input {
			background: none;
			border: 0;
			width: 5em;
			text-align: right;
		}

		header button {
			cursor: pointer;
			border: none;
			background: none;
		}

		article {
			width: 100%;
			text-align: center;
			vertical-align: middle;
		}

		button#main_previous,
		button#main_next {
			height: 100%;
			border: 0;
			font-size: xx-large;
			z-index: 5;
			cursor: pointer;
		}

		button#main_previous {
			left: 0;
		}

		button#main_next {
			right: 0;
		}

		img#image {
			max-width: 100vw;
			max-height: 100vh;
			margin: auto;
			display: none;
		}

		article #no-images-error {
			display: block;
			position: fixed;
			top: 50%;
			right: 20%;
			left: 20%;
			background: pink;
			color: red;
			border: 1px solid red;
			padding: 1em;
			border-radius: 1em;
		}
	</style>

</head>

<body>

	<header>
		<span id="imgpath"></span>
		<span id="progress">
			<button onclick="previous()" title="go to previous image">‚¨Ö</button>
			<input type="number" id="position_input" onchange="change_position()" /> / <span id="max_counter"></span>
			<button onclick="random()" title="go to random image">üîÄ</button>
			<button onclick="move()" title="move this image">üöö</button>
			<button onclick="next()" title="go to next image">‚û°</button>
		</span>
	</header>

	<button onclick="previous()" id="main_previous" title="go to previous image">‚¨Ö</button>

	<article>
		<img src="" alt="image" id="image" />
		<p id="no-images-error">‚ùå There is no images in this targets.</p>
	</article>

	<button onclick="next()" id="main_next" title="go to next image">‚û°</button>

	<script>
		let GLOBAL_POSITION = 0;
		let GLOBAL_IMAGES = [];

		function set_images(value) {

			GLOBAL_IMAGES = value;

			if (GLOBAL_POSITION >= GLOBAL_IMAGES.length) {
				GLOBAL_POSITION = 0;
			}

			refresh_image();

		}

		function refresh_image() {

			if (GLOBAL_IMAGES.length > 0) {

				let nodes = document.querySelectorAll("#progress button");
				for (let i = 0; i < nodes.length; i++) {
					nodes[i].disabled = false;
				}
				document.getElementById("position_input").disabled = false;
				document.getElementById("main_next").disabled = false;
				document.getElementById("main_previous").disabled = false;
				document.getElementById("image").style.display = "block";
				document.getElementById("no-images-error").style.display = "none";

				document.getElementById("image").src = "file:///" + GLOBAL_IMAGES[GLOBAL_POSITION];
				document.getElementById("imgpath").innerHTML = GLOBAL_IMAGES[GLOBAL_POSITION];
				document.getElementById("position_input").value = GLOBAL_POSITION + 1;
				document.getElementById("max_counter").innerHTML = GLOBAL_IMAGES.length;

			} else if (GLOBAL_IMAGES.length <= 0) {

				let nodes = document.querySelectorAll("#progress button");
				for (let i = 0; i < nodes.length; i++) {
					nodes[i].disabled = true;
				}
				document.getElementById("position_input").disabled = true;
				document.getElementById("main_next").disabled = true;
				document.getElementById("main_previous").disabled = true;
				document.getElementById("image").style.display = "none";
				document.getElementById("no-images-error").style.display = "block";

				document.getElementById("image").src = "";
				document.getElementById("imgpath").innerHTML = "";
				document.getElementById("position_input").value = 0;
				document.getElementById("max_counter").innerHTML = 0;

			}

		}

		function previous() {
			external.invoke('previous');
		}

		function next() {
			external.invoke('next');
		}

		function random() {
			external.invoke('random');
		}

		function change_position() {
			// set_position(document.getElementById("position_input").value);
		}

		function move() {
			external.invoke('move');
		}

		function set_position(value) {
			GLOBAL_POSITION = value;

			refresh_image();
		}

		document.addEventListener("keyup", function (event) {
			// console.log(event);
			if (event.keyCode === 39) { // right
				next();
			} else if (event.keyCode === 37) { // left
				previous();
			} else if (event.key.toLowerCase() === "z") {
				random();
			} else if (event.key.toLowerCase() === "m") {
				move();
			}
		});

		document.addEventListener("DOMContentLoaded", function () {
			refresh_image();
		});
	</script>

</body>

</html>
